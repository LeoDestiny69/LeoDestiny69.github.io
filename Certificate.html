<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            border-bottom: 3px solid #fff;
            padding-bottom: 10px;
            animation: fadeInDown 1s;
        }

        span {
            font-weight: bold;
            color: #fff;
        }

        .container-fluid {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        .certificate-row {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .certificate-item {
            flex: 1 1 300px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
            background-color: #fff; /* White background */
        }

        .certificate-item img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            transition: transform 0.3s;
        }

        .certificate-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 5px;
            z-index: 1;
        }

        .certificate-item:hover::before {
            opacity: 0.6; /* Dark overlay on hover */
        }

        .certificate-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .modal-dialog {
            max-width: 90%;
            margin: 1.75rem auto;
        }

        .btn-group {
            text-align: right; 
            margin-bottom: 20px;
            animation: fadeIn 1s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .certificate-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <a href="Profile.html" class="btn btn-dark btn-sm rounded-pill">About me</a>
    </div>
    <div class="container-fluid">
        <h1>Certificates</h1>
        <div class="certificate-row">
            <div class="certificate-item" data-toggle="modal" data-target="#certificateModal1">
                <img src="Certificate/Certificate-C-1.png" alt="Certificate 1">
            </div>
            <div class="certificate-item" data-toggle="modal" data-target="#certificateModal2">
                <img src="Certificate/Certificate-Google-1.png" alt="Certificate 2">
            </div>
            <div class="certificate-item" data-toggle="modal" data-target="#certificateModal3">
                <img src="Certificate/Certificate-htmlcss-1.png" alt="Certificate 3">
            </div>
            <div class="certificate-item" data-toggle="modal" data-target="#certificateModal4">
                <img src="Certificate/Certificate-IBM-1.png" alt="Certificate 4">
            </div>
            <div class="certificate-item" data-toggle="modal" data-target="#certificateModal5">
                <img src="Certificate/Certificate-Meta-1.png" alt="Certificate 5">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="certificateModal1" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Certificate/Certificate-C-1.png" class="img-fluid" alt="Certificate 1">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="certificateModal2" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Certificate/Certificate-Google-1.png" class="img-fluid" alt="Certificate 2">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="certificateModal3" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Certificate/Certificate-htmlcss-1.png" class="img-fluid" alt="Certificate 3">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="certificateModal4" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel4" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Certificate/Certificate-IBM-1.png" class="img-fluid" alt="Certificate 4">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="certificateModal5" tabindex="-1" role="dialog" aria-labelledby="certificateModalLabel5" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Certificate/Certificate-Meta-1.png" class="img-fluid" alt="Certificate 5">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
