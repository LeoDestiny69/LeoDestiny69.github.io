<!-- HTML with water drop animation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">
    
    <style type="text/css">
        body {
            font-family: 'Mitr', sans-serif;
            font-style: oblique;
            color: #f8f9fa;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(118, 74, 188, 0.7); 
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeInDown 1s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            animation: fadeInUp 1s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 60%;
            height: 2px;
            background-color: #fff;
            margin: 20px auto;
            animation: fadeIn 1.5s;
        }

        .btn-light {
            font-size: 1.5rem;
            padding: 10px 20px;
            animation: bounceIn 2s;
            background-color: #f8f9fa;
            border: none;
            color: #333;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-light:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .container {
            position: relative; /* Ensure the container is relative for absolute positioning */
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
            width: 80%;
            max-width: 600px;
        }

        /* CSS Animation for water drop */
        @keyframes waterDrop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        /* Apply animation to an element */
        .water-drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff; /* Adjust color as needed */
            border-radius: 50%;
            animation: waterDrop 2s ease-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        
        @media (max-width: 992px) {
            h1 {
                font-size: 50px;
            }

            h2 {
                font-size: 24px;
            }

            .btn-light {
                font-size: 1.3rem;
                padding: 8px 18px;
            }

            .container {
                padding: 40px;
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 20px;
            }

            .btn-light {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .container {
                padding: 30px;
                width: 90%;
            }

            body {
                background-size: auto;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 18px;
            }

            .btn-light {
                font-size: 1rem;
                padding: 6px 12px;
            }

            .container {
                padding: 20px;
                width: 95%;
            }

            body {
                background-size: auto;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 25px;
            }

            h2 {
                font-size: 16px;
            }

            .btn-light {
                font-size: 0.9rem;
                padding: 5px 10px;
            }

            .container {
                padding: 15px;
                width: 100%;
            }

            body {
                background-size: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tinnaphop Saelim</h1>
        <div class="divider"></div>
        <h2>Welcome to my portfolio.</h2>
        <a class="btn btn-light btn-lg" href="Profile.html">Enter</a>
        
        <!-- Water drop animation -->
        <div class="water-drop"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for additional animations
        $(document).ready(function() {
            // Example: Fade in the container on page load
            $(".container").fadeIn(1500);
            
            // Example: Animate the button on hover
            $(".btn-light").hover(function() {
                $(this).animate({ 
                    fontSize: "1.6rem",
                    backgroundColor: "#e0e0e0",
                    boxShadow: "0 6px 10px rgba(0, 0, 0, 0.15)"
                }, 200);
            }, function() {
                $(this).animate({ 
                    fontSize: "1.5rem",
                    backgroundColor: "#f8f9fa",
                    boxShadow: "0 4px 6px rgba(0, 0, 0, 0.1)"
                }, 200);
            });

            // Example: Scroll-triggered animation
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll >= 500) {
                    $(".container").css("background-color", "rgba(0, 0, 0, 0.9)");
                } else {
                    $(".container").css("background-color", "rgba(0, 0, 0, 0.7)");
                }
            });
        });
    </script>
</body>
</html>
