<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Mitr', sans-serif;
            font-size: 18px;
            color: #333;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            border-bottom: 3px solid #333;
            display: inline-block;
            padding-bottom: 10px;
        }

        .profile-img img {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin: 0 auto;
            display: block;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info span {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .btn-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        hr {
            border-color: #333;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .fb-like, .fb-comments {
            margin: 20px 0;
            text-align: center;
        }

        marquee {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <a href="index.html" class="btn btn-dark btn-lg">หน้าแรก</a>
            <a href="information.html" class="btn btn-dark btn-lg">ข้อมูลส่วนตัว</a>
        </div>
        
        <h1>This is me</h1>

        <div class="profile-img">
            <img src="Premier.jpg" alt="Profile Image">
        </div>

        <div class="profile-info">
            <span><strong>ชื่อ-นามสกุล:</strong> ติณณภพ แซ่ลิ้ม</span>
            <span><strong>ชื่อเล่น:</strong> พรีเมียร์</span>
            <span><strong>เรียนอยู่:</strong> โรงเรียนวัดราชบพิธ</span>
            <span><strong>ชั้นปีที่:</strong> ม.6</span>
            <span><strong>แผนการเรียน:</strong> คณิต-อังกฤษ</span>
        </div>

        <hr>

        <div class="fb-like" data-href="https://leodestiny69.github.io/Profile.html" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
        <div class="fb-comments" data-href="https://leodestiny69.github.io/Profile.html" data-numposts="5"></div>

        <marquee>Thank you for watching My Profile! I hope you will like it.</marquee>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
